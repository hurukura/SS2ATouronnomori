<style>

		#domannaka {
			width: 70%;

</head>

<body>
	<p id="odai">お題: ここに討論DBからお題の値 </p>
	<div id="domannaka">
		<canvas id="myPieChart"></canvas>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js">
        
    </script>

<!-- 投票のスクリプト -->

	<script>
		var ctx = document.getElementById("myPieChart");
		var myPieChart = new Chart(ctx, {
			type: 'doughnut',
			data: {
				labels: ["賛成", "反対"],//賛成0 反対1
				datasets: [{
					backgroundColor: [
						"#13178E",
						"#888"
					],
					borderColor: [
						"#13178E",
						"#888"
					],
					data: [40, 60]
				}]
			},
			options: {
				title: {
					display: true,
					text: '討論結果'
				}
			}
		});

	</script>
