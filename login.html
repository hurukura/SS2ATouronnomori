<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>討論の杜 | ログイン</title>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
	 <link rel="stylesheet" href="css/c_home.css">
    
<!--    manifestファイルの読み込み-->
    <link rel="manifest" href="manifest.json">
    
</head>

    
<body>
    
	<h1><img src="images/touron.png" width="320" height="320"style="display: block; margin: auto;"></h1>
    
    <br><br><br>
    
	<p>新規登録の方はそのままメールアドレスを入力してください。</p>
	<div id="firebaseui-auth-container"></div>
	
	<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
	<script src="js/config.js"></script>
	<script>
        
		//----------------------------------------------
		// Firebase UIの設定
		//----------------------------------------------
		var uiConfig = {
			// ログイン完了時のリダイレクト先
			signInSuccessUrl: 'done.html',

			// 利用する認証機能
			signInOptions: [
				firebase.auth.EmailAuthProvider.PROVIDER_ID //メール認証
			],

			//未作成のためコメント
			// // 利用規約のURL(任意で設定)
			// tosUrl: 'http://example.com/kiyaku/',
			// // プライバシーポリシーのURL(任意で設定)
			// privacyPolicyUrl: 'http://example.com/privacy'
		};

		var ui = new firebaseui.auth.AuthUI(firebase.auth());
		ui.start('#firebaseui-auth-container', uiConfig);

	</script>
    
    
    <!--    Service Workerの読み込み -->
    
    <script src="app.js"></script>
    <style>
		p{
			text-align: center;
		}
/*
		#firebaseui-auth-container,p{
			position: relative;
			bottom:100;
		}
*/
		h1{
			margin-bottom: -100px;
		}
        
        body {
		background-image: url(images/background.jpg);
	}
        
        
	</style>
</body>

</html>
